    <script>
        function add(){
            if(localStorage.getItem("balance_") == null){
                localStorage.setItem("balance_", "0");
            }
            localStorage.setItem("balance_", parseInt(localStorage.getItem("balance_")) + 100);
            location.reload();
        }
        
        document.write("<h2>Balance: " + localStorage.getItem("balance_") + "<p id=\"demo\" onclick=\"add()\">Add account to account balance</p> </h2>");
        //localStorage.setItem("tickets_","ticket1.ticket2.ticket3");
        let tickets = localStorage.getItem("tickets_");
        let arr = {
            tickets: tickets.split(".")
        };
        function remove(number, arr){
            let result = "";
            let finished = [];
            for(let i = 0; i < arr.length; i++){
                if(i != number){
                    result += arr[i] + ".";
                    finished += arr.tickets[i];
                }
            }
            localStorage.setItem("tickets_", result);
            arr.tickets = finished;
            location.reload();
        }
        for(let i = 0; i < arr.tickets.length; i++){
            console.log(arr.length);
            document.write("<h3>" + arr.tickets[i] + "<h3><p id=\"demo\" onclick=\"remove(" + i + ",arr)\">Refund</p>");
        }
